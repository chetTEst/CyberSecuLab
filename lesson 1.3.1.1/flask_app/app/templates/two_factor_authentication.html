<!-- two_factor_authentication.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
        <img src="data:image/png;base64,{{ qr_code }}" alt="2FA QR Code">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        <form action="{{ two_factor_verification_link }}" method="post">
            <div class="form-group">
                <label for="code">Введите код из приложения</label>
                <input type="text" class="form-control" id="code" name="code" required>
            </div>
            <button type="submit" class="btn btn-primary">Подтвердить</button>
        </form>
        <div class="mt-4">
                <a href="{{ dashboard_link }}" class="btn btn-info">Назад</a>
        </div>
</div>
{% endblock %}
