version: '3.3'
services:
  db_lesson213:
    image: mysql:latest
    restart: always
    ports:
      - "33062:3306"
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: lesson213
      MYSQL_DATABASE: lesson213
      MYSQL_USER: lesson213
      MYSQL_PASSWORD: lesson213
  lesson213:
    build:
      context: .
      dockerfile: Dockerfile_tiangolo
    ports:
      - "8082:80"
volumes:
  db_data:
