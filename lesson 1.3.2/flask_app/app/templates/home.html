<!-- home.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-md-center">
            <form id="training-form">
                <button id="start-training-btn" type="submit" class="btn btn-primary btn-lg">Начать тренировку</button>
            </form>
        </div>
        <div class="row justify-content-md-center">
            <div class="mt-3 text-center">
                <img src="{{ url_for('static', filename='images/kasperstudent.png') }}" alt="Урок 1.3.2" class="img-fluid">
                <h3 class="mt-2">Урок 1.3.2 для 7-го класса</h3>
            </div>
        </div>
    </div>
<script>
    document.getElementById("training-form").addEventListener('submit', function(e) {
        e.preventDefault();
        $.ajax({
            url: '{{ url_for('start_training_async') }}',
            type: 'POST',

            success: function(response) {
                window.location.href = response.redirect_url;
            },
            error: function() {
                alert('Возникла непредвиденная ошибка. Повторите попытку позже');
                startButton.disabled = false;
                startButton.innerHTML = 'Начать тренировку';
            }
        });
    });
</script>
{% endblock %}
